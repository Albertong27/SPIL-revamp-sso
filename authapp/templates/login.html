<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SSO Login</title>
  <style>
    /* Reset default styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    /* Center the login box */
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    /* Login box styling */
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 24px;
    }
    .login-box form {
      display: flex;
      flex-direction: column;
    }
    .login-box form label {
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #555;
    }
    .login-box form input[type="text"],
    .login-box form input[type="password"] {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      transition: border 0.3s ease;
    }
    .login-box form input[type="text"]:focus,
    .login-box form input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }
    .login-box form button {
      padding: 0.75rem;
      background: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-box form button:hover {
      background: #0056b3;
    }
    .login-box .alternative {
      margin-top: 1rem;
      text-align: center;
    }
    .login-box .alternative a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }
    .login-box .alternative a:hover {
      text-decoration: underline;
    }
    /* Error message styling */
    .error {
      color: red;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/login/" method="post">
      <!-- Include CSRF token if not using @csrf_exempt -->
      {% csrf_token %}
      <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
      
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <button type="submit">Login</button>
      
      <div class="alternative">
        <a href="/accounts/google/login/">Login with Google</a>
      </div>
    </form>
  </div>
</body>
</html>
